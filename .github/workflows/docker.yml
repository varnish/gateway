name: Build and Push Docker Images

# This workflow builds and pushes Docker images on version tags.
# It verifies that CI tests passed on the tagged commit before building.

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/varnish

jobs:
  verify-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check if CI passed for this commit
        uses: actions/github-script@v7
        with:
          script: |
            // Get the commit SHA for this tag
            const tagRef = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref.replace('refs/', '')
            });
            const commitSha = tagRef.data.object.sha;
            core.info(`Tag ${context.ref} points to commit ${commitSha}`);

            // Find CI workflow runs for this commit
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              head_sha: commitSha,
              per_page: 1
            });

            if (runs.total_count === 0) {
              core.setFailed(`No CI workflow run found for commit ${commitSha}. Did CI run when this commit was pushed to main?`);
              return;
            }

            const run = runs.workflow_runs[0];
            core.info(`Found CI run: ${run.html_url}`);
            core.info(`Status: ${run.status}, Conclusion: ${run.conclusion}`);

            if (run.status !== 'completed') {
              core.setFailed(`CI workflow is still ${run.status}. Wait for it to complete before tagging.`);
              return;
            }

            if (run.conclusion !== 'success') {
              core.setFailed(`CI workflow failed with conclusion: ${run.conclusion}. Fix tests before tagging.`);
              return;
            }

            core.info('âœ“ CI workflow passed successfully');

  build-operator:
    needs: [verify-ci]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=$(cat .version)" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/gateway-operator
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/operator.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-chaperone:
