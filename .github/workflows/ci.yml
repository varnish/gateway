name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-go:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Go vet
        run: go vet ./...

      - name: Setup envtest
        run: make envtest

      - name: Run Go tests
        run: make test-go

  test-rust:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Varnish
        run: |
          curl -s https://packagecloud.io/install/repositories/varnishcache/varnish80/script.deb.sh | sudo bash
          sudo apt-get install -y varnish-dev

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true

      - name: Build ghost VMOD
        run: cd ghost && cargo build

      - name: Run clippy (warnings as errors)
        run: cd ghost && cargo clippy -- -D warnings

      - name: Run Rust tests
        run: cd ghost && cargo test --lib
