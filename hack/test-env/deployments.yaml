# Stable mock HTTP services for testing
# These run indefinitely - use chaos.sh to induce failures

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-alpha
  labels:
    app: app-alpha
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-alpha
  template:
    metadata:
      labels:
        app: app-alpha
    spec:
      containers:
      - name: server
        image: python:3.11-alpine
        command:
        - python3
        - -c
        - |
          import http.server
          import socketserver
          import os
          import json

          class Handler(http.server.BaseHTTPRequestHandler):
              def do_GET(self):
                  self.send_response(200)
                  self.send_header('Content-Type', 'application/json')
                  self.end_headers()
                  response = {
                      'app': 'alpha',
                      'hostname': os.environ.get('HOSTNAME', 'unknown'),
                      'path': self.path,
                  }
                  self.wfile.write(json.dumps(response, indent=2).encode())

              def log_message(self, format, *args):
                  pass  # Suppress logging

          with socketserver.TCPServer(('', 8080), Handler) as httpd:
              print(f"app-alpha serving on port 8080")
              httpd.serve_forever()
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: app-alpha
spec:
  selector:
    app: app-alpha
  ports:
  - port: 8080
    targetPort: 8080
---
