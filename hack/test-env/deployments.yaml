# Two unstable applications for testing endpoint churn
# Pods crash randomly after 30-120 seconds

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-alpha
  labels:
    app: app-alpha
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-alpha
  template:
    metadata:
      labels:
        app: app-alpha
    spec:
      containers:
      - name: server
        image: python:3.11-alpine
        command:
        - sh
        - -c
        - |
          # Random lifetime between 30-120 seconds
          LIFETIME=$((30 + RANDOM % 90))
          echo "Pod starting, will crash in ${LIFETIME}s"
          python3 -m http.server 8080 &
          sleep $LIFETIME
          echo "Crashing now!"
          exit 1
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: app-alpha
spec:
  selector:
    app: app-alpha
  ports:
  - port: 8080
    targetPort: 8080
---
