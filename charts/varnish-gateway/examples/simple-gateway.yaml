# Example: Simple Gateway with HTTPRoute
#
# This example creates a basic Gateway listening on HTTP port 80
# and routes traffic to a backend service based on hostname.
#
# Apply with:
#   kubectl apply -f examples/simple-gateway.yaml

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
  namespace: default
spec:
  gatewayClassName: varnish
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: default
spec:
  parentRefs:
    - name: example-gateway
  hostnames:
    - "example.com"
    - "www.example.com"
  rules:
    # Route /api/* to api-service
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: api-service
          port: 8080
    # Route everything else to web-service
    - backendRefs:
        - name: web-service
          port: 80
