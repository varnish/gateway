# Sample Gateway using the Varnish GatewayClass
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: varnish-gateway
  namespace: varnish-gateway-system
spec:
  gatewayClassName: varnish
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
# Example 1: Path prefix matching with specificity ordering
# Routes on api.example.com demonstrate that more specific paths match first
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
  namespace: varnish-gateway-system
spec:
  parentRefs:
    - name: varnish-gateway
      namespace: varnish-gateway-system
  hostnames:
    - "api.example.com"
  rules:
    # Most specific: exact path match
    - matches:
        - path:
            type: Exact
            value: /api/v1/health
      backendRefs:
        - name: app-alpha
          port: 8080

    # Specific prefix: /api/v2/*
    - matches:
        - path:
            type: PathPrefix
            value: /api/v2/
      backendRefs:
        - name: app-beta
          port: 8080

    # Broader prefix: /api/v1/*
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/
      backendRefs:
        - name: app-gamma
          port: 8080

    # Catch-all for other /api/* paths
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - name: app-delta
          port: 8080

    # Default for all other paths
    - backendRefs:
        - name: app-epsilon
          port: 8080
---
# Example 2: Regex path matching
# Routes on blog.example.com show how regex patterns can match dynamic segments
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blog-route
  namespace: varnish-gateway-system
spec:
  parentRefs:
    - name: varnish-gateway
      namespace: varnish-gateway-system
  hostnames:
    - "blog.example.com"
  rules:
    # Admin exact path
    - matches:
        - path:
            type: Exact
            value: /admin
      backendRefs:
        - name: app-alpha
          port: 8080

    # Posts with numeric IDs (e.g., /posts/123)
    - matches:
        - path:
            type: RegularExpression
            value: "^/posts/[0-9]+$"
      backendRefs:
        - name: app-beta
          port: 8080

    # All other posts
    - matches:
        - path:
            type: PathPrefix
            value: /posts/
      backendRefs:
        - name: app-gamma
          port: 8080

    # Default
    - backendRefs:
        - name: app-delta
          port: 8080
---
# Example 3: Basic host-based routing (Phase 1 compatibility)
# Simple hostname routing without path matching
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: simple-route
  namespace: varnish-gateway-system
spec:
  parentRefs:
    - name: varnish-gateway
      namespace: varnish-gateway-system
  hostnames:
    - "simple.example.com"
  rules:
    - backendRefs:
        - name: app-alpha
          port: 8080
