# Sample Gateway using the Varnish GatewayClass
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: varnish-gateway
  namespace: default
spec:
  gatewayClassName: varnish
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
# HTTPRoute for app-alpha (alpha.example.com)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: alpha-route
  namespace: default
spec:
  parentRefs:
    - name: varnish-gateway
      namespace: default
  hostnames:
    - "alpha.example.com"
  rules:
    - backendRefs:
        - name: app-alpha
          port: 8080
---
# HTTPRoute for app-beta (beta.example.com)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: beta-route
  namespace: default
spec:
  parentRefs:
    - name: varnish-gateway
      namespace: default
  hostnames:
    - "beta.example.com"
  rules:
    - backendRefs:
        - name: app-beta
          port: 8080
