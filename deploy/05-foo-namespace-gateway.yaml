---
apiVersion: v1
kind: Namespace
metadata:
  name: foo
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: varnish-gateway-foo
  namespace: foo
spec:
  gatewayClassName: varnish
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
# Sample HTTPRoute in foo namespace
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
  namespace: foo
spec:
  parentRefs:
  - name: varnish-gateway-foo
  hostnames:
  - "foo.example.com"
  rules:
  - backendRefs:
    - name: example-service
      port: 8080
---
# Sample service for the HTTPRoute to reference
apiVersion: v1
kind: Service
metadata:
  name: example-service
  namespace: foo
spec:
  selector:
    app: example
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
# Sample deployment for the service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: foo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
